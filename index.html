<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dipin Silwal</title>
  <style>
    /* Reset + body styles */
    body, h1, h2, p, ul, li, a { margin:0; padding:0; }
    body { font-family: sans-serif; line-height:1.6; background:#f8f8f8; }

    /* HERO */
    header { display:flex; flex-wrap:wrap; align-items:center;
             justify-content:space-between; padding:4rem 2rem;
             background:#fff; }
    header .intro { flex:1; min-width:280px; }
    header .intro h1 { font-size:2.5rem; }
    header img { border-radius:50%; width:200px; height:200px;
                 object-fit:cover; }

    /* GRID SECTION (skills) */
    .skills, .projects { display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:1rem; padding:2rem; background:#fff; margin-top:2rem;
    }
    .skills li, .projects div { list-style:none;
      background:#4CAF50; color:white;
      padding:1rem; border-radius:8px; text-align:center;
    }

    /* ABOUT / CONTACT */
    .about, footer { padding:2rem; background:#fff; margin-top:2rem; }
    footer { text-align:center; font-size:0.9rem; }

    .social-links a { margin: 0 0.5rem; color:#333; text-decoration:none; }
  </style>
</head>
<body>

  <!-- Hero -->
  <header>
    <div class="intro">
      <h1>Dipin Silwal</h1>
      <p>Computer Science student passionate about data science & machine learning</p>
    </div>
    <img src="1000080563-min.png" alt="Dipin Silwal">
  </header>

  <!-- Skills -->
  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>Python</li><li>NumPy</li><li>Matplotlib</li>
      <li>Pandas</li><li>SQL</li><li>HTML</li><li>CSS</li>
    </ul>
  </section>

  <!-- Projects Placeholder (optional) -->
  <section class="projects">
    <h2>Projects</h2>
    <!-- You can replace these with actual projects -->
    <div>Project 1</div><div>Project 2</div><div>Project 3</div>
  </section>

  <!-- Contact -->
  <section class="about">
    <h2>Connect with Me</h2>
    <div class="social-links">
      <a href="https://facebook.com/DeepinSilwal" target="_blank">Facebook</a>
      |
      <a href="https://instagram.com/deepinsilwal_404" target="_blank">Instagram</a>
      |
      <a href="mailto:dipinsilwal4@gmail.com">Email</a>
    </div>

  <footer>
    &copy; 2025 Dipin Silwal

</body>
